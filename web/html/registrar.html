<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="../css/registrar.css">
</head>
<body>
    <button id="theme-toggle" class="theme-toggle" onclick="toggleTheme()" style="display: none;">Modo Oscuro</button>
    <div class="form-container">
        <form id="register-form">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Contrase√±a:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit" class="btn-accept">Aceptar</button>
        </form>
        <div class="social-buttons">
            <button class="btn-facebook" onclick="loginWithFacebook()">Ingresar con Facebook</button>
            <button class="btn-google" onclick="loginWithGoogle()">Ingresar con Google</button>
            <button class="btn-github" onclick="loginWithGitHub()">Ingresar con GitHub</button>
        </div>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://connect.facebook.net/en_US/sdk.js" async defer></script>
    <script src="../js/registrar.js"></script>
</body>
</html>
